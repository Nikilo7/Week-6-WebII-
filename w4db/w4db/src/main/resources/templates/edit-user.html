<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #218838;
        }
        .cancel-button {
            background-color: #dc3545;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <!-- Hidden field to pass the user ID -->
        <input type="hidden" th:field="*{id}" />

        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>
        
        <button type="submit" class="button">Update User</button>
        <a th:href="@{/users}" class="button cancel-button">Cancel</a>
    </form>
</body>
</html>
